<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>登录页面</title>

<!-- Bootstrap core CSS -->
<link rel="stylesheet" href="js/bootstrap/3.3.7/css/bootstrap.min.css" />

<!-- Custom styles for this template -->
<link href="css/signin.css" rel="stylesheet">

<!-- bootstrap验证css -->
<link rel="stylesheet"
	href="js/bootstrap/bootstrapvalidator-0.4.5/css/bootstrapValidator.css" />

<!-- 防止按钮重复提交ladda -->
<link rel="stylesheet" href="css/plugins/ladda/ladda-themeless.min.css" />
</head>
<body>
	<div class="container" style="margin-top: 50px;">
		<div class="row">
			<div class="col-lg-4 col-lg-offset-4">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">登录</h3>
					</div>
					<div class="panel-body">
						<form id="loginForm" method="post" class="form-signin">
							<div class="form-group">
								<label>用户账号</label> <input type="text" class="form-control"
									name="username" placeholder="用户账号" />
								<!-- required autofocus -->
							</div>
							<div class="form-group">
								<label>用户密码</label> <input type="password" class="form-control"
									name="password" placeholder="用户密码" />
								<!-- required -->
							</div>
							<div class="form-group" align="center">
								<button id="loginBtn"
									class="btn btn-lg btn-primary btn-block ladda-button"
									data-style="zoom-in">
									<span id="loginSpan" class="ladda-label">登录</span>
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!-- 新增数据字典div -->
		<!-- /container -->
</body>
</html>

<!-- 全局js -->
<script src="js/jquery/jquery-3.2.1.min.js"></script>
<script src="js/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<!-- 防止按钮重复提交ladda -->
<script src="js/plugins/ladda/spin.min.js"></script>
<script src="js/plugins/ladda/ladda.min.js"></script>
<!-- bootstrap验证js -->
<script type="text/javascript"
	src="js/bootstrap/bootstrapvalidator-0.4.5/js/bootstrapValidator.js"></script>
<!-- 自定义js -->
<script src="js/login.js"></script>
